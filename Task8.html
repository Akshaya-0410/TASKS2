<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-color:antiquewhite;">
    <h1>Alphabetical order of a word</h1>
    <p> The alphabetical order of the given string is:</p>
    <p id="demo"></p>
    
<script>
    function alpha(str) {
	var arr = str.split(""); 
	res = arr.sort().join(""); 
	return res; 
    }
    document.getElementById("demo").innerHTML= alpha("ethnusmernfullstack")


</script>
</body>
</html>
